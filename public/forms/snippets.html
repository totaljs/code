<!--
	It depends on "code editor"
-->

<div data-jc="panel__common.form__if:snippets;width:500;title:@(Insert snippet);icon:paste;reload:codesnippets/reload;bg:false;autofocus:true" class="hidden">
	<div class="padding">
		<div data-jc="textbox__codesnippets.search__type:search;placeholder:@(Search snippets);$binding:1;$delay:50"></div>
	</div>
	<div data-jc="viewbox__codesnippets.search__height:100;margin:124;parent:window">
		<div data-bind="codesnippets.items__template" data-jc="search__codesnippets.search__selector:.uicomponent">
			<script type="text/html">
				{{ foreach m in value }}
					{{ if m.name }}
						<div class="uicomponentgroup">{{ m.name }}</div>
					{{ fi }}
					{{ foreach n in m.items }}
						<div class="uicomponent exec" data-exec="codesnippets/append" data-id="{{ n.id }}" data-search="{{ n.name }}"><i class="fa fa-caret-right"></i>{{ n.name }}</div>
					{{ end }}
				{{ end }}
			</script>
		</div>
	</div>
</div>

<script>
	PLUGIN('codesnippets', function(exports) {
		exports.reload = function() {
			SET('?.search', '');
			exports.refresh();
		};

		exports.refresh = function() {
			AJAX('GET /api/snippets/', function(response) {

				response.quicksort('name');

				var groups = {};

				for (var i = 0; i < response.length; i++) {
					var item = response[i];
					var n = item.group || '$';
					var g = groups[n];
					if (g)
						g.items.push(item);
					else
						groups[n] = { name: item.group || '', items: [item] };
				}

				var keys = Object.keys(groups);
				var output = [];

				keys.quicksort();

				for (var i = 0; i < keys.length; i++)
					output.push(groups[keys[i]]);

				SET('?.items', output);
			});
		};

		exports.append = function(el) {

			var data = {};
			var allowed = { js: 1, html: 1, css: 1 };

			data.ext = code.current.ext;

			if (!allowed[data.ext]) {
				FUNC.warning('@(Snippet can\'t be inserted becasue this type of file is not supported.)');
				return;
			}

			AJAX('GET /api/snippets/{0}/?parse=1'.format(el.attrd('id')), function(response) {
				var body = response[data.ext];
				body && EXEC('code/append', body);
			});
		};
	})
</script>
